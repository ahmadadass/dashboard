<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
    		font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #b4ebf3;
            color: #2b2b2b;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            width: 80%;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            margin-bottom: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            width: 50%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3; /* Light border */
            border-top: 5px solid #2e35c0; /* Darker border for animation */
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div class="container" id="dataContainer"></div>  <!-- Container for data -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
